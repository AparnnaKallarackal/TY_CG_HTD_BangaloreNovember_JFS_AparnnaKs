<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMPLOYEE REGISTRATION FORM</title>
</head>
<body>
    <form>
        <h2 align="center">EMPLOYEE REGISTRATION FORM</h2>
        <table align="center" cellspacing="20px">
            <tr>
                <td></td>
                <td><input type="radio" name="gender">Ms<input type="radio" name="gender">Mrs<input type="radio"name="gender">Mr</td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter Your First Name"</td>
            </tr>
            <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Enter Your Last Name"</td>
            </tr>
            <tr>
                    <td>Mail Address 1</td>
                    <td><input type="text"></td>
            </tr>
            <tr>
                    <td>Mail Address 2</td>
                    <td><input type="text"></td>
            </tr>
            <tr>
                    <td>City</td>
                    <td><input type="text"></td>
            </tr>
            <tr>
                    <td>State</td>
                    <td><select id="States">
                        <option value="Kerala">Kerala</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamilnadu">TamilNadu</option>
                        <option value="AndraPradesh">AndraPradesh</option>
                        <option value="Telenghana">Kerala</option>
                        <option value="Kerala">Kerala</option>
                        </select>
                     </td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td><input type="checkbox">Malayalam<br><input type="checkbox">Tamil<br><input type="checkbox">Hindi<br><input type="checkbox">English<br></td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td><textarea cols="20" rows="5" placeholder="optional"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"><input type="reset"></td>
            </tr>


















        </table>























    </form>
    
</body>
</html>
